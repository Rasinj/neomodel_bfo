# Read the Docs configuration file for neomodel_bfo
# See https://docs.readthedocs.io/en/stable/config-file/v2.html for details

version: 2

# Build documentation with Sphinx
sphinx:
  configuration: docs/conf.py
  fail_on_warning: false

# Build documentation in additional formats
formats:
  - pdf
  - epub

# Python configuration
python:
  version: "3.9"
  install:
    - requirements: requirements_dev.txt
    - method: pip
      path: .

# Build settings
build:
  os: ubuntu-22.04
  tools:
    python: "3.9"
  jobs:
    post_create_environment:
      # Install required fonts for PDF builds
      - pip install --upgrade pip setuptools wheel
    post_install:
      # Verify MyST and theme are installed
      - pip list | grep -E "(myst-parser|furo|sphinx-design)"
